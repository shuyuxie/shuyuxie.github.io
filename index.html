<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Birthdays</title>
</head>

<body>
    <div class="header">
        <h1>Birthdays</h1>
    </div>
    <div class="container">
        <div class="section">

            <h2>Add a Birthday</h2>
            <!-- Create a form for users to submit a name, a month, and a day -->
            <form action="/" method="post">
                <input autocomplete="off" name="name" placeholder="name" type="text">
                <input autocomplete="off" name="month" placeholder="month" type="number" min="1" max="12">
                <input autocomplete="off" name="day" placeholder="day" type="number" min="1" max="31">
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="section">

            <h2>All Birthdays</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through the database entries to display them in this table -->
                    {% for row in birthdays %}
                    <tr>
                        <td>{{ row.name }}</td>
                        <td>{{ row.month }}/{{ row.day }}</td>
                        <td>
                            <form action="/delete" method="post">
                                <input name="id" type="hidden" value="{{ row.id }}">
                                <button type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {%endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
